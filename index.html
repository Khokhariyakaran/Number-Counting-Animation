<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counting Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <i class="fa-solid fa-utensils"></i>
            <span class="num" data-val="911">000</span>
            <span class="text">Meals Delivered</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-smile-beam"></i>
            <span class="num" data-val="340">000</span>
            <span class="text">Happy Customer</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-list"></i>
            <span class="num" data-val="180">000</span>
            <span class="text">Menu Items</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-star"></i>
            <span class="num" data-val="1034">000</span>
            <span class="text">Five Star</span>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
